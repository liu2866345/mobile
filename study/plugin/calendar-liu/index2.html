<title>无标题文档</title>
<meta charset="UTF-8">
    <title>日历</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="keywords" content="" />

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div style="position:relative">
    <input id="time" placeholder="2015-1-1" style="outline: 1px solid #5bc0de" />
</div>
    <script src="calendar.js"></script>
    <script type="text/javascript" >
            window.calendar({ dateUL     : "date-ul",
                            callObj    : "time",
                            overCallFn : function(date){
                            document.getElementById("this_year_month").innerHTML = date.getFullYear()+"年"+(date.getMonth()+1)+"月";
                            document.getElementById("month").innerHTML = date.getMonth()+1;
                        }
                }
            );
    </script>
</body>
